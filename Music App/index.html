<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="switch">
      Dark mode
    </div>
    <div class="container">
      <header>
        <h1 class="title">Tap Music</h1>
        <p>Drop the BEAT</p>
      </header>
      <div class="animation"></div>
      <div class="pads">
        <div class="pad-1">
          <audio src="sound/bubbles.mp3"></audio>
        </div>
        <div class="pad-2">
          <audio src="sound/clay.mp3"></audio>
        </div>
        <div class="pad-3">
          <audio src="sound/confetti.mp3"></audio>
        </div>
        <div class="pad-4">
          <audio src="sound/glimmer.mp3"></audio>
        </div>
        <div class="pad-5">
          <audio src="sound/moon.mp3"></audio>
        </div>
        <div class="pad-6">
          <audio src="sound/ufo.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
